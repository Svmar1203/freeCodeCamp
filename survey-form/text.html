<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <section>
        <div class="text">
          <h1 id="title">Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
          <div class="container">
            <form id="survey-form">
              <div class="form">
                <label class="field-label">
                  <span class="field-span"> Name </span>
                  <input
                    type="text"
                    class="input"
                    placeholder="Enter your name"
                  />
                </label>
              </div>
              <div class="form">
                <label class="field-label">
                  <span class="field-span">Email</span>
                  <input
                    type="email"
                    class="input"
                    placeholder="Enter your Email"
                  />
                </label>
              </div>
              <div class="form">
                <label class="field-label">
                  <span class="field-span">Age(optional)</span>
                  <input type="number" class="input" placeholder="Age" />
                </label>
              </div>
              <div class="form">
                <label class="field-form">
                  <span class="field-span"
                    >Which option best describes your current role?</span
                  >
                  <select class="select">
                    <option value="role" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-say">Prefer not to say</option>
                  </select>
                </label>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
